<!DOCTYPE html>
<html>

<head>
    <title>CARTS </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light  mb-5 ">
        <h3><a class="navbar-brand" href="#">SaasAro Project</a></h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="cartPage.html">carts <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ApiPage.html"> API Page</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="cart-link">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart:
                        <span id="cart-total">$0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <div class="card shadow">
                    <img src="https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&w=600"
                        class="card-img-top" alt="Standard_hotel" />
                    <div class="card-body">
                        <h5 class="card-title">Standard Hotel</h5>
                        <p class="card-text">$200/night</p>
                        <button class="btn btn-primary buy-btn" data-price="100">
                           Book Now
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <div class="card shadow">
                    <img src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        class="card-img-top" alt="Premium" />
                    <div class="card-body">
                        <h5 class="card-title">Premium Hotel</h5>
                        <p class="card-text">$300/night</p>
                        <button class="btn btn-primary buy-btn" data-price="200">
                          Book Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="cart-form" style="display: none">
                    <h2>Your Cart</h2>
                    <h4>Enter Your Details</h4>

                    <form method="post" onsubmit="return submitForm();">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" />
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <textarea class="form-control" id="address" name="address"></textarea>
                        </div>
                        <button class="btn btn-primary">Buy Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script1.js"></script>

</html>
